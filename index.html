<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retro 80s Landing Page</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #101028;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #003366, #000080);
      color: #00FFFF;
      padding: 2rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-bottom: 3px solid #00CCCC;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      text-shadow: 0px 0px 10px #00FFCC, 0px 0px 20px #00FFFF;
    }
    section {
      padding: 3rem;
    }
    p {
      font-size: 1.2rem;
      color: #B0E0E6;
    }
    a {
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0px 0px 5px #00FFCC;
    }
    a:hover {
      color: #00FF99;
      text-shadow: 0px 0px 15px #00FF99;
    }
    .neon-box {
      margin: 2rem auto;
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 80, 0.6);
      border: 2px solid #00CCCC;
      border-radius: 10px;
      box-shadow: 0px 0px 20px #00FFFF, inset 0px 0px 10px #003366;
    }
    footer {
      background-color: #000033;
      color: #00FFFF;
      padding: 1rem;
      border-top: 3px solid #00CCCC;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-shadow: 0px 0px 10px #00FFCC;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Retro 80s World</h1>
  </header>
  
  <section>
    <div class="neon-box">
      <p>Hi, I'm a Data Analyst with a passion for all things retro! </p>
      <p>Explore my work, projects, and contributions below.</p>
      <a href="https://github.com/username" target="_blank">My GitHub</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
