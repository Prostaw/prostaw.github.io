<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retro 80s Landing Page</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1D1135; /* Deep purple background */
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #3D0066, #4B0082); /* More purple gradient */
      color: #D8BFD8; /* Light purple for the text */
      padding: 2rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-bottom: 3px solid #9370DB; /* Lighter purple border */
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      color: #E6E6FA; /* Lavender for title */
    }
    section {
      padding: 3rem;
    }
    p {
      font-size: 1.2rem;
      color: #E0BBE4; /* Soft purple for paragraphs */
    }
    a {
      color: #9370DB; /* Medium purple for links */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #BA55D3; /* Darker purple on hover */
    }
    .content-box {
      margin: 2rem auto;
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      background-color: rgba(75, 0, 130, 0.7); /* Transparent purple */
      border: 2px solid #8A2BE2; /* Bright purple border */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(75, 0, 130, 0.5); /* Purple glow */
    }
    footer {
      background-color: #2A0036; /* Dark purple footer */
      color: #D8BFD8;
      padding: 1rem;
      border-top: 3px solid #9370DB;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Retro 80s World</h1>
  </header>
  
  <section>
    <div class="content-box">
      <p>Hi, I'm a Data Analyst with a passion for all things retro!</p>
      <p>Explore my work, projects, and contributions below.</p>
      <a href="https://github.com/username" target="_blank">My GitHub</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
